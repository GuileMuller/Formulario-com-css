<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/formaluriocss.css">
    <title>Cadastro</title>  
</head>

<body>
<div>
    <div class="campo">
        <h1 id="titulo">Cadastros</h1>
        <p id="subtitulo">Preencha com seus dados</p>
    </div>

    <form >
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome">Nome</label>
                <input type="text" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" id="sobrenome" required>
            </div>
        </fieldset>
        <br>
        <div class="campo">
            <label for="email">Email</label>
            <input type="email" id="email" required>
        </div>

            <div class="campo">
            <label>Qual é seu sexo?</label>
            <label>
                <input type="radio" name="sexo" value="Masculino" required>Masculino
            </label>
            <label>
                <input type="radio" name="sexo" value="Feminino"  required>Feminino
            </label>
        </div>

        <div class="campo">
            <label for="cor">Sua cor</label>
            <select id="cor" required>
                <option selected disabled value>Selecione</option>
                <option>Amarelado</option>
                <option>Preto</option>
                <option>Branco</option>
                <option>Pardo</option>
                <option>Minions</option>
            </select>
        </div>

        <br>

        <fieldset>
            <div id="check">
                <div class="checka">
                <label for="">Qual jogo você gosta?</label> <br>
                </div>
                <input type="checkbox" id="jogo1" value="valorant">
                <label for="jogo1">Valorant</label>
                <input type="checkbox" id="jogo2" value="rocketleague"required>
                <label for="jogo2">RocketLeague</label >
                <input type="checkbox" id="jogo3" value="cs">
                <label for="jogo3">CS</label>
                <input type="checkbox" id="jogo4" value="fallguys">
                <label for="jogo4">Fall Guys</label>
            </div>
        </fieldset>

        <div class="conto">
            <br>
            <label for="conto">Conte um pouco do seu jogo favorito!</label>
            <br> <br>
            <textarea rows="3" style="width: 26em" id="conto" required></textarea>
        </div>

        <button class="botao" type="submit">Enviar dados</button>

    </form>
</div>
</body>

</html>
